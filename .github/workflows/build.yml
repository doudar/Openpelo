name: Build Flutter App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  bump-version:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Bump version and push tag
        run: |
          VERSION=$(python -c "import json; print(json.load(open('version.json'))['version'])")
          IFS='.' read -r -a VERSION_PARTS <<< "$VERSION"
          MAJOR="${VERSION_PARTS[0]}"
          MINOR="${VERSION_PARTS[1]}"
          PATCH="${VERSION_PARTS[2]}"
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          
          echo "{\"version\": \"$NEW_VERSION\"}" > version.json
          
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          git add version.json
          git commit -m "Bump version to $NEW_VERSION"
          
          git tag -a "v$NEW_VERSION" -m "Version $NEW_VERSION"
          git push origin main --tags
          git push
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v3
        with:
          channel: stable

      - name: Install Inno Setup
        run: |
          choco install innosetup

      - name: Install dependencies
        working-directory: .
        run: flutter pub get

      - name: Build Windows
        working-directory: .
        run: flutter build windows --release

      - name: Create Installer
        working-directory: windows
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" InnoSetupScript.iss

      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: OpenPelo-Windows-Installer
          path: dist/OpenPelo_Setup_Windows.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v3
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      # Install Certificate (Copied from previous workflow)
      - name: Install Apple Certificate
        if: runner.os == 'macOS'
        env:
            BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
            P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
            KEYCHAIN_PASSWORD: ${{ secrets.P12_PASSWORD }}
        run: |
            CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
            KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
            echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
            security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
            security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
            security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
            security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
            security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Build macOS
        run: flutter build macos --release

      - name: Sign App Bundle
        env: 
          CODESIGN_IDENTITY: ${{ secrets.CODESIGN_IDENTITY }}
        run: |
          # The app is located at build/macos/Build/Products/Release/openpelo.app
          # We force sign it using the previous identity
          codesign --force --verbose --timestamp --options runtime --deep --sign "$CODESIGN_IDENTITY" build/macos/Build/Products/Release/openpelo.app

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Create DMG
        run: |
          mkdir -p dist
          # create-dmg requires the source to be in a clean folder or handle directly
          # We will just point it to the release folder
          mkdir dmg_source
          cp -R build/macos/Build/Products/Release/openpelo.app dmg_source/
          
          create-dmg \
            --volname "OpenPelo Installer" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "openpelo.app" 200 190 \
            --hide-extension "openpelo.app" \
            --app-drop-link 600 185 \
            "dist/OpenPelo-macOS.dmg" \
            "dmg_source/"

      - name: Sign DMG
        env: 
          CODESIGN_IDENTITY: ${{ secrets.CODESIGN_IDENTITY }}
        run: |
          codesign --force --verbose --timestamp --sign "$CODESIGN_IDENTITY" dist/OpenPelo-macOS.dmg

      - name: Notarize DMG
        env:
          AC_USERNAME: ${{ secrets.AC_USERNAME }}
          AC_PASSWORD: ${{ secrets.AC_PASSWORD }}
          TEAM_ID: ${{ secrets.TEAM_ID }}
        run: |
          xcrun notarytool submit dist/OpenPelo-macOS.dmg \
            --apple-id "$AC_USERNAME" \
            --password "$AC_PASSWORD" \
            --team-id "$TEAM_ID" \
            --wait

      - name: Staple Ticket
        run: |
          xcrun stapler staple dist/OpenPelo-macOS.dmg

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: OpenPelo-macOS-DMG
          path: dist/OpenPelo-macOS.dmg

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev

      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v3
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Build Linux
        run: flutter build linux --release

      - name: Create Tarball
        run: |
          mkdir -p dist
          # Copy everything from bundle
          tar -czf dist/OpenPelo-Linux.tar.gz -C build/linux/x64/release/bundle .

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: OpenPelo-Linux
          path: dist/OpenPelo-Linux.tar.gz

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Get Version from pubspec.yaml
        id: get_version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | cut -d ' ' -f 2)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: OpenPelo-Windows-Installer
          path: windows_dist

      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: OpenPelo-macOS-DMG
          path: macos_dist

      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: OpenPelo-Linux
          path: linux_dist
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          draft: false
          prerelease: false
          files: |
            windows_dist/OpenPelo_Setup_Windows.exe
            macos_dist/OpenPelo-macOS.dmg
            linux_dist/OpenPelo-Linux.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
